<!doctype html>
<html lang="ru">
<head>
    <title>Список книг для урока "Основы HTML."</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<div>
    <h1 class="myh1">Список книг</h1>
</div>
<div>
    <table class="mytable">
        <thead>
        <tr>
            <th>Название книги</th>
            <th>Автор</th>
            <th>Жанр</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Дюна</td>
            <td>Фрэнк Герберт</td>
            <td>научная фантастика</td>
        </tr>
        <tr>
            <td>Война и мир</td>
            <td>Лев Толстой</td>
            <td>роман-эпопея</td>
        </tr>
        <tr>
            <td>Сага о Форсайтах</td>
            <td>Джон Голсуорси</td>
            <td>роман-эпопея</td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <form class="form-style-4" action="" method="post">
        <label for="name">
            <span>Название книги</span><input id="name" type="text" name="name"/>
        </label>
        <label for="author">
            <span>Автор</span><input id="author" type="text" name="author"/>
        </label>
        <label for="genre">
            <span>Жанр</span><input id="genre" type="text" name="genre"/>
        </label>
        <label>
            <span> </span><input type="submit" value="Submit"/>
        </label>
    </form>

</div>
</body>
</html>
